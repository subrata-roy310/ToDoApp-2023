<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp 2023 Using - HTML, CSS, JavaScript</title>
    <script src="https://kit.fontawesome.com/7b4ddaf72a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="app-area">
        <h1>To Do App 2023</h1>
        <div class="add-task-area">
            <form id="add-task">
                <div class="form-group">
                    <input type="text" placeholder="Your task name..." id="task" />
                    <button type="submit">Add Task</button>
                </div>
                <div id="error-div"></div>
            </form>
        </div>
        <div class="task-area">
            <h2>My Task List</h2>
            <div id="all-task">

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
